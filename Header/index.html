<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device">
    <title>Figma Project - Tablet Full Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="div_heading">
            <h1><img src="images/light-mode.svg" class="light_img"></h1>
            <nav class="nav_heading">
                <ul>
                    <li>About</li>
                    <li>Work</li>
                    <li>Services</li>
                    <li>Jobs</li>
                </ul>
            </nav>
            <div>
                <button class="button_heading">Contact Us</button>
            </div>
        </div>
        <p class="notification">2</p>

        <div class="bg_images">
            <img src="images/Path.svg" class="path">
            <img src="images/bg.png" class="bg">
            <img src="images/hero graphic.svg" class="hero">
        </div>

        <div class="content">
            <h2>Stand Out from The Crowd.</h2>
            <p>Agency is a full-service agency, busy designing and building beautiful digital products, brands, and
                experiences.</p>
            <button>Recent Work</button>
            <div>
                <img src="images/Style 1.png">
                <p>Swipe down to explore</p>
            </div>
        </div>

    </header>
</body>

</html>
